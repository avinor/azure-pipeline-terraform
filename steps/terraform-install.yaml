parameters:
  terraformVersion: '0.12.0-rc1'

steps:
- script: |
    curl -LO "https://releases.hashicorp.com/terraform/${TERRAFORMVERSION}/terraform_${TERRAFORMVERSION}_linux_amd64.zip"
    unzip "terraform_${TERRAFORMVERSION}_linux_amd64.zip" -d /usr/local/bin
    rm -f "terraform_${TERRAFORMVERSION}_linux_amd64.zip"
